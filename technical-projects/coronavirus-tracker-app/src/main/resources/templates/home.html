<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Coronavirus Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>

    <body>
    <div class="container">
        <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/2x/external-coronavirus-healthcare-phatplus-lineal-color-phatplus.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span style="font-size: 40px;">Coronavirus Tracker Application</span>
                <img src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/2x/external-coronavirus-healthcare-phatplus-lineal-color-phatplus.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
        </nav>
    <p style="font-size: 20px;">This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron" style="background-color: #e3f2fd;">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day: </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>
        <div class="table-responsive">
        <table class="table table-striped table-hover" style="background-color: #e3f2fd;">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
        </div>
    </div>
    </body>

</html>
